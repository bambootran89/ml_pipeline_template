pipeline:
  name: conditional_branch_eval
  steps:
  - id: load_data
    type: data_loader
    enabled: true
  - id: init_artifacts
    type: mlflow_loader
    enabled: true
    alias: latest
    load_map:
    - step_id: train_tft
      context_key: train_tft_model
    - step_id: train_xgb
      context_key: train_xgb_model
    - step_id: preprocess
      context_key: preprocess_model
  - id: preprocess
    type: preprocessor
    log_artifact: true
    artifact_type: preprocess
    enabled: true
    depends_on:
    - init_artifacts
    - load_data
    is_train: false
    alias: latest
    instance_key: preprocess_model
  - id: model_selection
    type: branch
    enabled: true
    depends_on:
    - preprocess
    condition:
      key: data_size
      operator: '>'
      value: 100
    if_true:
      id: train_tft_evaluate
      type: evaluator
      enabled: true
      depends_on:
      - preprocess
      wiring:
        inputs:
          model: train_tft_model
          features: preprocessed_data
          targets: target_data
        outputs:
          metrics: evaluation_metrics
    if_false:
      id: train_xgb_evaluate
      type: evaluator
      enabled: true
      depends_on:
      - preprocess
      wiring:
        inputs:
          model: train_xgb_model
          features: preprocessed_data
          targets: target_data
        outputs:
          metrics: evaluation_metrics
  - id: log_results
    type: logger
    enabled: true
    depends_on:
    - model_selection
    wiring:
      inputs:
        model: selected_model
        metrics: evaluation_metrics
