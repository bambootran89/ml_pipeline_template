# Standard training pipeline
# Preprocess → Train → Evaluate → Log

pipeline:
  name: "standard_training"

  steps:
    - id: "load_data"
      type: "data_loader"
      enabled: true

    - id: "preprocess"
      type: "preprocessor"
      enabled: true
      depends_on: ["load_data"]

    - id: "train_model"
      type: "model"
      model_name: "xgboost"
      enabled: true
      depends_on: ["preprocess"]
      output_as_feature: false

    - id: "evaluate"
      type: "evaluator"
      enabled: true
      depends_on: ["train_model"]
      model_step_id: "train_model"

    - id: "log_mlflow"
      type: "logger"
      enabled: true
      depends_on: ["evaluate"]
      model_step_id: "train_model"
      eval_step_id: "evaluate"
