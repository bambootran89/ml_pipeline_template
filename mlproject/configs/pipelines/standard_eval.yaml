pipeline:
  name: "standard_eval"
  steps:
    - id: "load_data"
      type: "data_loader"
      enabled: true

    - id: "preprocess"
      type: "preprocessor"
      enabled: true
      depends_on: ["load_data"]
      is_train: false  # CRITICAL: Load from MLflow, don't fit!
      alias: "latest"  # Same alias as model (can override via CLI)

    - id: "load_model"
      type: "model_loader"
      enabled: true
      depends_on: ["preprocess"]
      alias: "latest"  # Override vá»›i --alias

    - id: "evaluate"
      type: "evaluator"
      enabled: true
      depends_on: ["load_model", "preprocess"]
      model_step_id: "load_model"

    # Optional: Log evaluation results
    - id: "log_results"
      type: "logger"
      enabled: false  # Disabled by default for eval
      depends_on: ["evaluate"]
      model_step_id: "load_model"
      eval_step_id: "evaluate"
