# Flow: load_data → preprocess → kmeans_features → xgboost_model → evaluate → log
pipeline:
  name: "kmeans_then_xgboost"

  steps:
    # Stage 1: Data Loading
    - id: "load_data"
      type: "data_loader"
      enabled: true
      # Outputs: df, train_df, val_df, test_df, data_size

    # Stage 2: Preprocessing
    - id: "preprocess"
      type: "preprocessor"
      enabled: true
      depends_on: ["load_data"]
      is_train: true
      # Outputs: preprocessed_data, preprocessor

    # Stage 3: Clustering for Feature Engineering
    - id: "kmeans_features"
      type: "clustering"
      enabled: true
      depends_on: ["preprocess"]
      model_name: "kmean"
      output_as_feature: true
      hyperparams:
        n_clusters: 5
        max_iter: 100
      wiring:
        inputs:
          data: "preprocessed_data"
        outputs:
          features: "cluster_prediction"
          model: "kmeans_model"

    # Stage 4: Classification with Cluster Features
    - id: "xgboost_model"
      type: "trainer"
      enabled: true
      depends_on: ["kmeans_features"]
      output_as_feature: true
      wiring:
        inputs:
          data: "preprocessed_data"
        outputs:
          model: "xgb_model"
          datamodule: "xgb_datamodule"
          features: "xgboost_prediction"

    # Stage 5: Evaluation
    - id: "evaluate"
      type: "evaluator"
      enabled: true
      depends_on: ["xgboost_model"]
      model_step_id: "xgboost_model"
      wiring:
        inputs:
          model: "xgb_model"
          datamodule: "xgb_datamodule"
        outputs:
          metrics: "evaluation_metrics"

    # Stage 6: MLflow Logging
    - id: "log_results"
      type: "logger"
      enabled: true
      depends_on: ["evaluate"]
      model_step_id: "xgboost_model"
      eval_step_id: "evaluate"
