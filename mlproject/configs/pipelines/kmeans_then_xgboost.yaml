pipeline:
  name: "kmeans_then_xgboost_v2"
  description: "Two-stage pipeline with clustering profiling"

  steps:
    # Stage 1: Data Loading
    - id: "load_data"
      type: "data_loader"
      enabled: true

    # Stage 2: Preprocessing
    - id: "preprocess"
      type: "preprocessor"
      enabled: true
      depends_on: ["load_data"]
      is_train: true

    # Stage 3: Clustering for Feature Engineering
    - id: "kmeans_features"
      type: "clustering"
      enabled: true
      depends_on: ["preprocess"]
      model_name: "kmean"
      output_as_feature: true
      hyperparams:
        n_clusters: 5
        max_iter: 100
      wiring:
        inputs:
          data: "preprocessed_data"
        outputs:
          features: "cluster_labels"
          model: "kmeans_model"

    # Stage 4: Profile clusters (NEW - early profiling)
    - id: "cluster_profiling"
      type: "profiling"
      enabled: true
      depends_on: ["kmeans_features"]
      include_keys: ["cluster_labels", "kmeans_model"]

    # Stage 5: Classification with Cluster Features
    - id: "xgboost_model"
      type: "trainer"
      enabled: true
      depends_on: ["kmeans_features"]
      output_as_feature: true
      wiring:
        inputs:
          data: "preprocessed_data"
        outputs:
          model: "xgb_model"
          datamodule: "xgb_datamodule"
          features: "xgboost_prediction"

    # Stage 6: Evaluation
    - id: "evaluate"
      type: "evaluator"
      enabled: true
      depends_on: ["xgboost_model"]
      model_step_id: "xgboost_model"
      wiring:
        inputs:
          model: "xgb_model"
          datamodule: "xgb_datamodule"
        outputs:
          metrics: "evaluation_metrics"

    # Stage 7: Final profiling
    - id: "final_profiling"
      type: "profiling"
      enabled: true
      depends_on: ["evaluate", "cluster_profiling"]
      exclude_keys: ["cfg", "preprocessor", "df", "train_df", "val_df"]

    # Stage 8: MLflow Logging
    - id: "log_results"
      type: "logger"
      enabled: true
      depends_on: ["evaluate", "final_profiling"]
      model_step_id: "xgboost_model"
      eval_step_id: "evaluate"
