defaults:
  - ../base/preprocessing.yaml
  - ../base/model.yaml
  - ../base/training.yaml
  - ../base/evaluation.yaml
  - ../base/mlflow.yaml
  - ../base/data.yaml
  - ../base/tuning.yaml

data:
  path: "mlproject/data/ETTh1.csv"   # optional demo
  index_col: "date"
  target_columns: ["HUFL","MUFL"]
  features: ["HUFL", "MUFL", "mobility_inflow"]
  return_type: pandas
  type: timeseries

experiment:
  name: "multivariate_tft"
  type: "multivariate"
  model: "tft"
  model_type: "dl"
  hyperparams:
    input_chunk_length: 24
    n_features: 3
    n_targets: 2
    output_chunk_length: 6
    n_epochs: 20
    batch_size: 16
    hidden_size: 64
    num_layers: 2
