defaults:
  - ../base/data.yaml
  - ../base/preprocessing.yaml
  - ../base/model.yaml
  - ../base/training.yaml
  - ../base/evaluation.yaml
  - ../base/mlflow.yaml
  - ../base/tuning.yaml

experiment:
  name: "xgboost_tuning"
  type: "xgboost_per_series"
  model: "xgboost"
  hyperparams:
    # Initial guess (will be overridden by tuning)
    input_chunk_length: 24
    output_chunk_length: 6
    n_estimators: 100
    max_depth: 5
    learning_rate: 0.1
    objective: "reg:squarederror"
    early_stopping_round: 15

# Override tuning settings
tuning:
  n_trials: 30
  n_splits: 3
  test_size: 24
  cv_strategy: "expanding"
  optimize_metric: "mae_mean"
  direction: "minimize"
  n_jobs: 1
