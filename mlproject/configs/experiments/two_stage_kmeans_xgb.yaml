defaults:
  - ../base/preprocessing.yaml
  - ../base/model.yaml
  - ../base/training.yaml
  - ../base/evaluation.yaml
  - ../base/mlflow.yaml
  - ../pipelines/clustering_classification.yaml

data:
  path: "mlproject/data/titanic.csv"
  type: tabular
  features:
    - "Pclass"
    - "Age"
    - "SibSp"
    - "Parch"
    - "Fare"
    - "Sex"
    - "Embarked"
  target_columns:
    - "Survived"

experiment:
  name: "two_stage_kmeans_xgb"
  type: "classification"
  model: "xgboost"
  model_type: "ml"
  hyperparams:
    type: "classification"
    args:
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.05
      objective: "binary:logistic"
      eval_metric: "auc"
