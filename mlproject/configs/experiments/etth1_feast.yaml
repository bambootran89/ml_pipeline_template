defaults:
  - ../base/model.yaml
  - ../base/training.yaml
  - ../base/evaluation.yaml
  - ../base/mlflow.yaml

data:
  path: "feast://feature_repo_etth1?entity=location_id&id=1&features=etth1_features:HUFL,etth1_features:HUFL_lag24,etth1_features:HUFL_roll12_mean,etth1_features:hour_sin,etth1_features:hour_cos"
  index_col: "event_timestamp"
  target_columns: ["HUFL", "MUFL"]
  features:
    - "HUFL"
    - "HUFL_lag24"
    - "HUFL_roll12_mean"
    - "hour_sin"
    - "hour_cos"
  type: timeseries

preprocessing:
  steps:
    - name: normalize
      method: zscore
  split:
    train: 0.7
    val: 0.1
    test: 0.2

experiment:
  name: "feast_nlinear"
  task: "forecasting"
  series: "multivariate"
  model: "nlinear"
  hyperparams:
    input_chunk_length: 24
    output_chunk_length: 6
    n_features: 5
    n_targets: 2
    batch_size: 16
    hidden_dim: 128
    n_epochs: 10
