defaults:
  - ../base/model.yaml
  - ../base/training.yaml
  - ../base/evaluation.yaml
  - ../base/mlflow.yaml
  - ../base/tuning.yaml
preprocessing:
  steps:
    - name: fill_missing
      method: ffill
    - name: normalize
      method: zscore
  split:
    train: 0.8
    val: 0.0
    test: 0.2
  artifacts_dir: "mlproject/artifacts/preprocessing"

data:
  path: "feast://feature_repo_etth1?entity=location_id&id=1&features=etth1_features:HUFL,etth1_features:MUFL,etth1_features:HUFL_lag24,etth1_features:MUFL_lag24,etth1_features:HUFL_roll12_mean,etth1_features:MUFL_roll12_mean,etth1_features:hour_sin,etth1_features:hour_cos"
  index_col: "event_timestamp"
  target_columns: ["HUFL", "MUFL"]
  features:
    - "HUFL"
    - "MUFL"
    - "HUFL_lag24"
    - "MUFL_lag24"
    - "HUFL_roll12_mean"
    - "MUFL_roll12_mean"
    - "hour_sin"
    - "hour_cos"
  type: timeseries

experiment:
  name: "feast_multivariate_tft"
  type: "multivariate"
  model: "tft"
  model_type: "dl"
  hyperparams:
    input_chunk_length: 24
    n_features: 8
    n_targets: 2
    output_chunk_length: 6
    n_epochs: 20
    batch_size: 16
    hidden_size: 64
    num_layers: 2
