apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-artifacts-pvc
  labels:
    app: ml-artifacts
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-server
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.9.2
        ports:
        - containerPort: 5000
        command:
        - mlflow
        - server
        - --host
        - 0.0.0.0
        - --backend-store-uri
        - sqlite:///mlflow.db
        - --default-artifact-root
        - /mlruns
        volumeMounts:
        - name: ml-artifacts
          mountPath: /mlruns
      volumes:
      - name: ml-artifacts
        persistentVolumeClaim:
          claimName: ml-artifacts-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
  labels:
    app: mlflow
spec:
  selector:
    app: mlflow
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
