apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-prediction-api
  labels:
    app: ml-prediction
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-prediction
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ml-prediction
        version: v1
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:

      - name: fix-permissions
        image: ml-pipeline-train:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "-c", "cp -rn {{PROJECT_ROOT}}/feature_repo_etth1/data/* /mnt/feast_data/ || true && chown -R 1000:1000 {{PROJECT_ROOT}}/mlruns /mnt/feast_data"]
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: mlruns-volume
          mountPath: "{{PROJECT_ROOT}}/mlruns"
        - name: feast-data-volume
          mountPath: /mnt/feast_data
      containers:
      - name: api-container
        image: ml-pipeline-serve:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "./mlproject/serve_api.sh"]
        args: ["-e", "mlproject/configs/experiments/etth3_feast.yaml", "-a", "latest", "mlproject/configs/generated/standard_train_serve.yaml"]
        ports:
        - name: http
          containerPort: 8000
        env:
        # [MLFLOW] Use MLflow Service
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow-service:5000"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: mlruns-volume
          mountPath: "{{PROJECT_ROOT}}/mlruns"
        - name: feast-data-volume
          mountPath: "{{PROJECT_ROOT}}/feature_repo_etth1/data"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: mlruns-volume
        hostPath:
          path: "{{PROJECT_ROOT}}/mlruns"
          type: DirectoryOrCreate
      - name: feast-data-volume
        hostPath:
          path: "{{PROJECT_ROOT}}/feature_repo_etth1/data"
          type: DirectoryOrCreate
